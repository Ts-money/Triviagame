<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Talib Shaikh</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<script src="assets/javascript/app.js" type="text/javascript"></script>

<body>
    <div id="game" class="jumbotron">
        <h1 class="display-4"><b>DBS Trivia Game</h1></b>
        <p class="lead"><b>Click Below to Start the Game</p></b>
        <a onclick="startGame();" class="btn btn-primary btn-lg" href="#" role="button"><b>Start Game</a></b>
    </div>
    <br>
    <div id="stats">
        <p id="statistics"></p>
        <br><br>
        <p id="timeRemaining"></p>
        <p id="questions"></p>
        <p id="answers"></p>
    </div>
    <div id="gameover" class="jumbotron">
        <h1 id="statistics2"><b></b></h1>
        <h1 class="display-4"><b>Game Over!</h1></b>
        <p class="lead"><b>Click Below to Restart the Game</p></b>
        <a onclick="startGame();" class="btn btn-primary btn-lg" href="#" role="button"><b>Restart Game</a></b>
    </div>
    <script type="text/javascript">
        document.getElementById("stats").style.display = "none";
        document.getElementById("gameover").style.display = "none";
    </script>
</body>

</html>
